# UTF-8

# Стандартная конфигурация.  Для изменения создайте файл
# project.user.properties и пропишите там параметры, значения которых
# надо изменить.

project_name=radioshop

# Настройки разработчика и системы сборки
developer_suffix=
antfarm_quiet=False
ant_build_dir=/home/django/build
cumulative_config=cumulative.conf

# Настройки тестового окружения
test_dir=/path/to/test

# Настройки Django
django_secretkey=123
debug_mode=True

logging_dir=/home/django/logs

# Настройки доступа к базе данных
db_engine=sqlite3
db_name=database.sqlite
db_host=
db_port=
db_user=
db_pass=

# Настройки хостинга
python_version=2.6

hosting_ssh=

hosting_site_dir=/home/django/www
hosting_code_dir=/home/django/site
hosting_dump_dir=/home/django/dumps
hosting_sys_dir=/home/django/sys
hosting_env_dir=/home/django/env

static_root='static'

web_admin_name=
web_admin_email=
web_server_name='radio.securelayer.ru'
additional_admins=''

email_host='smtp.gmail.com'
email_port=587
email_host_user='<project_name>'
email_host_password=''
